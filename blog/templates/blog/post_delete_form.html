{% extends 'blog/basetemplate.html'%}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{block.super}}
{% endblock %}

{% block content%}
    <form action="{{ post.get_delete_url }}" method = "POST">
        {% csrf_token %}
        <h2>Are you sure? Delete <strong>"{{post.title|title}}"</strong>  post ?</h2>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" name="button" class = 'btn btn-danger'>Delete</button>
    </form>
{% endblock %}
